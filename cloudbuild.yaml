steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/samvad-backend-bun:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/samvad-backend-bun:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/samvad-backend-bun:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/samvad-backend-bun:latest'

  # Deploy to Cloud Run (existing service: samvad-api-bun)
  # Using --quiet to skip confirmation and keeping existing configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'samvad-api-bun'
      - '--image'
      - 'gcr.io/$PROJECT_ID/samvad-backend-bun:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/samvad-backend-bun:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/samvad-backend-bun:latest'

timeout: '1200s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

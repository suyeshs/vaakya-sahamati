steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:latest'

  # Deploy to Cloud Run (new service: vaakya-sahamati-api)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vaakya-sahamati-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/vaakya-sahamati-api:latest'

timeout: '1200s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
